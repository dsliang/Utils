apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://localhost:8081/repository/android/') {
                authentication(userName: 'dsliang', password: '123456')
            }
            pom.version = '0.0.3'
            pom.artifactId = 'utils'
            pom.groupId = 'com.tuodi.common.tools'
            pom.packaging = 'aar'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-annotations:25.2.0'
    compile 'com.android.support:support-fragment:25.2.0'
}